<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-r from-blue-300 to-blue-500 p-6">
    <h1 class="text-4xl font-bold text-white mb-6">Weather Dashboard</h1>

    <!-- Weather Search Section -->
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg space-y-4">
      <div>
        <input type="text" id="cityInput" placeholder="E.g.,India, New York, London, Tokyo" class="w-full p-2 border border-gray-300 rounded-md">
      </div>

      <div class="flex justify-between items-center">
        <button id="searchBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Search</button>
        <button id="currentLocationBtn" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md">Use Current Location</button>
      </div>

      <!-- Error Message -->
      <p id="errorMessage" class="text-red-500 hidden"></p>
    </div>

    <!-- Current Weather Display -->
    <div id="weatherInfo" class="w-full max-w-md mt-6 p-6 bg-white rounded-lg shadow-lg hidden">
      <h2 id="cityName" class="text-xl font-bold"></h2>
      <div class="flex items-center justify-between mt-4">
        <div>
          <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
          <p><strong>Wind:</strong> <span id="windSpeed"></span> M/S</p>
          <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        </div>
        <img id="weatherIcon" class="w-16 h-16" src="" alt="Weather Icon">
      </div>
    </div>

    <!-- 5-Day Forecast -->
    <div id="extendedForecast" class="w-full max-w-md mt-6 hidden">
      <h3 class="text-lg font-bold mb-4">5-Day Forecast</h3>
      <div id="forecastContainer" class="grid grid-cols-2 gap-4">
        <!-- Forecast cards will be injected here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
